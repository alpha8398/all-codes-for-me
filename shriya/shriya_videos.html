      margin: 0 10px;
      cursor: pointer;
    }

    .pagination span {
      font-size: 18px;
    }

    @media (max-width: 800px) {
      .video-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 500px) {
      .video-container {

    }
  </style>
