<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Instant Image Slider</title>
<style>
  body {
    font-family: sans-serif;
    background: #fff;
    text-align: center;
    margin: 40px;
  }
  #container {
    position: relative;
    width: 600px;
    height: 400px;
    margin: 0 auto 20px;
    background: #eee;
    overflow: hidden;
    border-radius: 8px;
  }
  #container img {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: contain;
    top: 0;
    left: 0;
    display: none; /* hide all images by default */
  }
  #container img.active {
    display: block; /* show only active image instantly */
    z-index: 2;
  }
  button {
    padding: 10px 20px;
    font-size: 18px;
    margin: 0 15px;
    cursor: pointer;
  }
</style>
</head>
<body>

<h2>Instant Image Slider</h2>

<div id="container">
  <!-- Images inserted by JS -->
</div>

<div>
  <button id="prev">Previous</button>
  <button id="next">Next</button>
</div>

<script>
  const images = [

    "https://i.ibb.co/23v7s78C/output-0043.png",
    "https://i.ibb.co/ymyMByP9/output-0044.png"
  ];

  const container = document.getElementById('container');
  let currentIndex = 0;

  images.forEach((src, i) => {
    const img = document.createElement('img');
    img.src = src;
    if (i === 0) img.classList.add('active');
    container.appendChild(img);
  });

  const imgs = container.querySelectorAll('img');

  function showImage(index) {
    if (index < 0) index = images.length -1;
    if (index >= images.length) index = 0;
    imgs.forEach((img, i) => {
      img.classList.toggle('active', i === index);
    });
    currentIndex = index;
  }

  document.getElementById('next').addEventListener('click', () => {
    showImage(currentIndex + 1);
  });

  document.getElementById('prev').addEventListener('click', () => {
    showImage(currentIndex - 1);
  });

  window.addEventListener('keydown', e => {
    if (e.key === 'ArrowRight') {
      showImage(currentIndex + 1);
    } else if (e.key === 'ArrowLeft') {
      showImage(currentIndex - 1);
    }
  });
</script>

</body>
</html>
