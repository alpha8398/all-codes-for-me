<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Videos Side by Side with Pagination</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .video-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
    }

    video {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border: 2px solid #ccc;
      border-radius: 8px;
    }

    .pagination {
      text-align: center;
      margin-top: 30px;
    }

    .pagination button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 0 10px;
      cursor: pointer;
    }

    .pagination span {
      font-size: 18px;
    }

    @media (max-width: 800px) {
      .video-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 500px) {
      .video-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <h2>Videos Side by Side with Pagination</h2>

  <div class="video-container" id="videoContainer"></div>

  <div class="pagination">
    <button onclick="prevPage()" id="prevBtn">Previous</button>
    <span id="pageIndicator">Page 1</span>
    <button onclick="nextPage()" id="nextBtn">Next</button>
  </div>

  <script>
    const videoUrls = [
// "https://cdn.pornkeen.net/2022/12/15/%5BFULL%2BVIDEO%5D%2BAnjali%2BOiled%2BAnd%2BFucked%2B%5BFAILED%2BATTEMPT%21%21%21%5D%2BDeepFake%2BPorn.mp4",
// "https://cdn.pornkeen.net/2022/12/15/yt5s.com-Anjali%2Bhot%2BEdit%2B.mp4"
"https://cdn.bollyxxx.net/2022/11/28/anjali-in-red-lingerie-hot-fucking-porn.mp4",
"https://cdn.bollyxxx.net/2022/11/31/anjali-blowjob-nude-ass-fucking-deepfake-anal-sex.mp4",
"https://cdn.bollyxxx.net/2022/11/31/anjali-hot-ass-fucked-deepfake.mp4",
"https://cdn.bollyxxx.net/2022/11/31/anjali-sex-ass-fucked-on-couch.mp4",
"https://cdn.bollyxxx.net/2022/11/31/anjali-xxx-naked-deepfake-blowjob.mp4",
"https://cdn.bollyxxx.net/2022/11/32/big-ass-anjali-fucked-hard-in-different-sex-pose.mp4",
"https://cdn.bollyxxx.net/2022/11/32/hot-anjali-big-boobs-pressed-handjob.mp4",
"https://cdn.bollyxxx.net/2022/11/34/anjali-stripping-naked-boobs-pressed-deepfake.mp4",
"https://cdn.bollyxxx.net/2022/11/35/horny-anjali-naked-nude-ass-fucking.mp4",
"https://cdn.bollyxxx.net/2022/11/37/big-ass-anjali-naked-in-bathroom-fucked-hard.mp4",
"https://cdn.pornkeen.net/2022/12/15/%5BFULL%2BVIDEO%5D%2BAnjali%2BOiled%2BAnd%2BFucked%2B%5BFAILED%2BATTEMPT%21%21%21%5D%2BDeepFake%2BPorn.mp4",
"https://cdn.pornkeen.net/2022/12/15/yt5s.com-Anjali%2Bhot%2BEdit%2B.mp4"
];



    const videosPerPage = 20;
    let currentPage = 1;
    const totalPages = Math.ceil(videoUrls.length / videosPerPage);

    function renderVideos() {
      const container = document.getElementById("videoContainer");
      container.innerHTML = "";

      const start = (currentPage - 1) * videosPerPage;
      const end = start + videosPerPage;

      videoUrls.slice(start, end).forEach(url => {
        const video = document.createElement("video");
        video.controls = true;
        video.src = url;
        container.appendChild(video);
      });

      document.getElementById("pageIndicator").textContent = `Page ${currentPage} of ${totalPages}`;
      document.getElementById("prevBtn").disabled = currentPage === 1;
      document.getElementById("nextBtn").disabled = currentPage === totalPages;
    }

    function nextPage() {
      if (currentPage < totalPages) {
        currentPage++;
        renderVideos();
      }
    }

    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        renderVideos();
      }
    }

    // Initial render
    renderVideos();
  </script>

</body>
</html>
